<!DOCTYPE html>
<html lang="en">
<head>
    <title>Noteapp</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="destyle.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
         
</head>
<body>
   
<div id="grid">                            

    <div id="a">
        
        <h1>Notes</h1>
        <button type="button" onclick="f11(this)">
            Create Notes
        </button>
     
    </div>    

     
    
    <div class="datetime" id="b">
        <div class="time"></div>
        <div class="date"></div>
        
   
    </div>      
    
    <div id="c">
        <div class="first box">
            <input type="number" 
                    id="font-size" 
                    min="1" 
                    max="100"
                    value="12" 
                    onchange="f1(this)">
        </div>

        <div class="second box">
            <button type="button"  onclick="f2(this)">
               <i class="fa-solid fa-bold"></i>
            </button>
            <button type="button"  onclick="f3(this)">
                <i class="fa-solid fa-italic"></i>
             </button>
             <button type="button"  onclick="f4(this)">
                <i class="fa-solid fa-underline"></i>
             </button>
        </div>

        <div class= "third box">
            <button type="button" onclick="f5(this)">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button type="button" onclick="f6(this)">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button type="button" onclick="f7(this)">
                <i class="fa-solid fa-align-right"></i>
            </button>
        </div>

        <div class="fourth box">
            <button type="button" onclick="f8(this)">
                aA
            </button>
            <button type="button" onclick="f9(this)">
                <i class="fa-solid fa-text-slash"></i>
            </button>
            <input type="color" onchange="f10(this)">
        </div>
        <br>

    </div>                     
    
    <div class="note" id="d">
        <div class="notes-container">
            <!--  <p contenteditable="true" class="input-box"></p> -->
            <textarea  id="textarea" placeholder="Your text here"></textarea>
        </div>
       

    </div>                     

    <div id="e"></div>                     
    
    <div id="f"></div>                     
    
</div>    

<script src="main.js"></script>

</body>
</html>
